<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Create Database </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('compare_spectrums') }}">
            <img src="/static/logo.jpg" alt="logo" width = "350px" height="100px" class="d-inline-block align-top">
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('compare_spectrums') }}">Compare spectrums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search_spectrums') }}">Search spectrum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_spectra_page') }}">Add spectrum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('create_db') }}">Create Spectrum DB</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 style="margin-top:20px; margin-bottom:20px">Create Database</h1>
    <form method="post" enctype="multipart/form-data" class="row gy-3 gx-3 align-items-center">
        <div class="row form-group">
            <div class="col">
                <label for="database_name" class="form-label">Database name:</label>
                <input class="form-control" type="text" id="database_name" name="database_name" required>
            </div>
            <div class="col">
                <button type="submit" name="save_db_btn" class="btn btn-success">Save DB</button>
            </div>
        </div>
    </form>
    {% if successful %}
        {% if successful=='1' %}
            <div class="alert alert-success mt-3">DB saved successfully</div>
        {% endif %}
    {% endif %}
    {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if table %}
        <div class="container mt-5">
            {{ table|safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
